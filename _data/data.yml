projects:
    title: Projects
    intro: >
      A few of the projects I have created in my limited time in this field.
    assignments:
      - title: The Cube
        link: "#"
        tagline: "The first project I was given in high school to create a basic 3D game. I used C++, Unity, and Eclipse to create a cross between an infinite runner, like Maze Runner and a 'rage game' that is intentionally hard."

      - title: Book Renew
        link: "#"
        tagline: "My group was tasked with creating a software that we thought college students would use and we came up with Book Renew. This was a website that allowed college students to search for books they needed and what books they had so that they could trade with other students."

      - title: S.P.O.O.K.Y
        link: "#"
        tagline: "I was tasked with a Game Jam with the theme of Spooky quarantine. Using Godot and its built in language I created a 2D side scroller where you play as a ghost of a toilet paper roll attempting to escape from zombies wearing masks."

